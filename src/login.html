<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="./style/login.css" />
  </head>

  <body>
    <div class="login">
      <h2 class="login__title">로그인</h2>
      <form action="#" class="login__form" method="POST">
        <fieldset class="login__fieldset">
          <legend class="a11yHidden">로그인 폼</legend>
          <label for="userId" class="a11yHidden">아이디</label>
          <input
            type="email"
            class="login__input"
            name="userId"
            id="userId"
            placeholder="아이디를 입력해주세요"
            aria-invalid="false"
            aria-describedby="userIdError"
            minlength="6"
            required
          />
          <span class="errorMessage" id="userIdError"
            >아이디는 6자 이상으로 입력해 주세요.</span
          >
          <label for="userPassword" class="a11yHidden">패스워드</label>
          <input
            type="password"
            name="login__userPassword"
            class="login__input"
            id="userPassword"
            placeholder="비밀번호를 입력해주세요"
            aria-invalid="false"
            aria-describedby="userPasswordError"
            minlength="8"
            required
          />
          <span class="errorMessage" id="userPasswordError"
            >비밀번호는 8자리 ~ 16자리로 입력해 주세요.</span
          >
          <div class="login__find">
            <a href="#" class="login__findId">아이디 찾기</a>
            <span>|</span>
            <a href="#" class="login__findPassword">비밀번호 찾기</a>
          </div>
          <button type="submit" class="login__button">로그인</button>
          <a href="#" class="login__signIn">회원가입</a>
        </fieldset>
      </form>
    </div>
    <script src="./js/form__validation.js"></script>
  </body>
</html>
