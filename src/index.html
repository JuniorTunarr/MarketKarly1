<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마켓칼리 1조</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <!-- 공통 헤더 -->
    <header></header>
    <!-- 공통 내비게이션 -->
    <nav></nav>
    <main>
      <!-- 메인 이벤트 섹션 -->
      <section class="event"></section>
      <!-- 상품1 섹션 -->
      <section class="goods1"></section>
      <!-- 배너 -->
      <section class="banner"></section>
      <!-- 상품2 섹션 -->
      <section class="goods2"></section>
      <!-- 사이드바 -->
      <aside class="side">
        <div class="side_container">
          <button type="button__top">
            <img src="/src/assets/icons/Arrow.svg" alt="위쪽 이동 화살표">
          </button>
          <p class="side_text">
            최근 본 상품
          </p>
          <ul>
            <li>
              <a href="/">
              <img src="/src/assets/image/goods1.svg" alt="풀무원 탱탱쫄면(4개입)">
            </li>
            <li>
              <a href="/">
              <img src="/src/assets/image/goods4.svg" alt="프로쉬 베이비 세탁세제">
            </li>
            <li>
              <a href="/">
              <img src="/src/assets/image/goods2.svg" alt="온더바디 죠르디 시카 자석 선쿠션">
            </li>
          </ul>
          <button type="button__bottom">
            <img src="/src/assets/icons/Arrow.svg" alt="아래쪽 이동 화살표">
          </button>
        </div>
      </aside>
    </main>
    <!-- 공통 푸터 -->
    <footer></footer>
  </body>
</html>
