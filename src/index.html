<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마켓칼리 1조</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <!-- 공통 헤더 -->
    <header></header>
    <!-- 공통 내비게이션 -->
    <nav></nav>
    <main>
      <!-- 메인 이벤트 섹션 -->
      <section class="event">
        <h2 class="event__title a11yHidden">메인 이벤트</h2>
          <a href="/"><img src="/src/assets/image/banner04.svg" alt="컬리 이 주의 특가 한 눈에 보기" ></a>

          <button type="button" class="button__left" aria-label="왼쪽 이벤트 페이지로 이동" >
          <img src="/src/assets/icons/Arrow.svg" alt="왼쪽 이동 화살표">
          </button>
   
          <button type="button" class="button__right" aria-label="오른쪽 이벤트 페이지로 이동" >
          <img src="/src/assets/icons/Arrow.svg" alt="오른쪽 이동 화살표">
          </button>
        </section>
      <!-- 상품1 섹션 -->
      <section class="goods1"></section>
      <!-- 배너 -->
      <section class="banner">
        <h2 class="banner__title a11yHidden">10월 주간 이벤트</h2>
        <a href="/"><img src="/src/assets/image/banner03.svg" alt="컬리 퍼플위크 안내 적립률up+3종 쿠폰팩, 더 풍성해진 혜택 10월24일 부터 10월28일 까지" ></a>
      </section>
      <!-- 상품2 섹션 -->
      <section class="goods2"></section>
      <!-- 사이드바 -->
      <aside class="side">
        <h2 class="side__title a11yHidden">사이드바</h2>
        <div class="side__container">
          <button type="button" class="button__top" aria-label="위쪽항목으로 이동">
            <img src="/src/assets/icons/Arrow.svg" alt="위쪽 이동 화살표">
          </button>
          <span class="sidebar__title">
            최근 본 상품
          </span>
          <ul>
            <li>
              <a href="/">
              <img src="/src/assets/image/goods1.svg" alt="풀무원 탱탱쫄면(4개입)" >
              </a>
            </li>
            <li>
              <a href="/">
              <img src="/src/assets/image/goods4.svg" alt="프로쉬 베이비 세탁세제" >
              </a>
            </li>
            <li>
              <a href="/">
              <img src="/src/assets/image/goods2.svg" alt="온더바디 죠르디 시카 자석 선쿠션" >
              </a>
            </li>
          </ul>
          <button type="button" class="button__bottom" aria-label="아래항목으로 이동">
            <img src="/src/assets/icons/Arrow.svg" alt="아래쪽 이동 화살표">
          </button>
        </div>
      </aside>
    </main>
    <!-- 공통 푸터 -->
    <footer></footer>
  </body>
</html>
